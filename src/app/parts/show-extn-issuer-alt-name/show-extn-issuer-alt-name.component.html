<sp-box
  title="Issuer Alternate Name"
  [oid]="oid"
  [extn]="true"
  [extnCritical]="critical">

  <ng-container *ngIf="names && names.length > 0; else alt_name_err">
    <div class="attribute" *ngFor="let name of names; index as i;">
      <div class="attr-name">({{ i + 1 }})</div>
      <div class="attr-value">{{ name | toStr }}</div>
    </div>
  </ng-container>

  <ng-template #alt_name_err>
    ...
  </ng-template>
</sp-box>
